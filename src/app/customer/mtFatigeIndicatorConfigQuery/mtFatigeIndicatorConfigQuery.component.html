<form action="" method="post" class="STYLE-NAME">
    <h1>Contact Form
        <span>Please fill all the texts in the fields.</span>
    </h1>
    <label>
        <span>Your Name :</span>
        <input id="name" type="text" name="name" placeholder="Your Full Name"/>
    </label>
    <label>
        <span>Your Email :</span>
        <input id="email" type="email" name="email" placeholder="Valid Email Address"/>
    </label>
    <label>
        <span>Message :</span>
        <textarea id="message" name="message" placeholder="Your Message to Us"></textarea>
    </label>
    <label>
        <span>Subject :</span><select name="selection">
        <option value="Job Inquiry">Job Inquiry</option>
        <option value="General Question">General Question</option>
    </select>
    </label>
    <label>
        <span>&nbsp;</span>
        <button type="button" class="button" (click)="load()">input</button>
    </label>
</form>
<div style="height: 100px"></div>
<div>
    <ul class="th">
        <li>序号</li>
        <li>疲劳度类型</li>
        <li>最大值</li>
        <li>疲劳度开关</li>
        <li>创建时间</li>
        <li>最后修改时间</li>
        <li>操作</li>
    </ul>
    <div *ngFor="let config of data">
        <ul>
            <li>{{config.id}}</li>
            <li>{{config.businessType}}</li>
            <li>{{config.maxTimes}}</li>
            <li>{{config.fatigeSwitchFlag}}</li>
            <li>{{config.gmtCreated}}</li>
            <li>{{config.gmtModified}}</li>
            <li>
                <button type="button" class="button">修改</button>
            </li>
            <li>
                <button type="button" class="button">删除</button>
            </li>
        </ul>
    </div>
</div>
