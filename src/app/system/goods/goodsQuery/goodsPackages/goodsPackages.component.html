<div style="background: linear-gradient(to bottom, #378091, #2f3e45); height: 800px;display: table">
    <app-system-side-left></app-system-side-left>
    <div class="title-content">
        <div style="align-items: left; left: 15px !important;">
            <app-summary-table [tableElement]="summaryTableElement" [tableTitle]="goodsData[0]"
                               [tableTitleFace]="'当前商品ID'"></app-summary-table>
            <div style="width: 95%; margin: auto; left: 0; right: 0; margin-top: 20px;">
                <table width="100%">
                    <tr>
                        <td align="right" width="90%">
                            <p class="contact-input contact-absolute-width">
                                <input type="text" name="expireTime" placeholder="套餐包名称"
                                       [(ngModel)]="goodsPackagesDetailName">
                            </p>
                        </td>
                        <td align="right">
                            <p class="contact-submit">
                                <input type="button" class="button" value="   添加套餐包   " (click)="gotoAddGoods()">
                            </p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div style="align-content: center; width: 95%; margin: auto; left: 0; right: 0; background-color: #339b9d; height: 90px;">
            <div style="width: 100%; height: 40px; line-height: 40px; background: linear-gradient(to bottom, #378091, #2f3e45);">
                <div style="float: left; width: 15%; height: 100%; border-right: #b5ccda 1px solid;">
                    <span>套餐包名称</span>
                </div>
                <div style="float: left; width: 15%; height: 100%; border-right: #b5ccda 1px solid;">
                    <span>最后修改时间</span>
                </div>
                <div style="width: 70%; height: 100%; float: right;">
                    <span>套餐包操作</span>
                </div>
            </div>
            <div style="width: 100%; height: 50px; line-height: 50px; border-bottom: #b5ccda 1px solid; border-top: #b5ccda 1px solid;">
                <div style="float: left; width: 15%; height: 100%; border-right: #b5ccda 1px solid;">
                    <span>特色菜</span>
                </div>
                <div style="float: left; width: 15%; height: 100%; border-right: #b5ccda 1px solid;">
                    <span>2018-07-26 05:11:47</span>
                </div>
                <div style="width: 70%; height: 100%; float: right;">
                    <table width="100%">
                        <tr>
                            <td width="45%">
                                <p class="contact-input contact-absolute-width" style="margin-left: 15px;">
                                    <input type="text" name="expireTime" placeholder="套餐包名称" [(ngModel)]="goodsPackagesDetailName">
                                </p>
                            </td>
                            <td width="55%">
                                <p class="contact-submit" style="margin-right: 5px; margin-top: 2px;">
                                    <input type="button" class="button" value="   修改套餐包   " (click)="gotoAddGoods()">
                                    <input type="button" class="button" value="   删除套餐包   " (click)="gotoAddGoods()">
                                    <input type="button" class="button" value="   添加子套餐   " (click)="gotoAddGoods()">
                                </p>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <app-table-no-paginator [tableElement]="tableElement" [tableTitle]="title" [isNeedShow]="false"></app-table-no-paginator>
        </div>
    </div>
</div>
