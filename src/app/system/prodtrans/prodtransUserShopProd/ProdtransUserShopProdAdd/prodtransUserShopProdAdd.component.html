<div style="background: linear-gradient(to bottom, #378091, #2f3e45); height: 800px;display: table;">
	<app-system-side-left></app-system-side-left>
	<div class="title-content">
		<!-- 间隔 -->
		<div style="align-items: left; left: 15px !important; width: 100%; height: 40px;">
			<div *ngIf="isNeedShowErrMsg" style="height: 35px; width: 100%;">
				<span style="color: #721c24">{{errMsg}}</span>
			</div>
		</div>
		<div style="align-content: center; width: 95%; margin: auto; left: 0; right: 0;">
			<!-- 操作区 -->
			<div style="align-items: left; left: 15px !important; width: 100%;">
				<div style="width: 100%; margin: auto; left: 0; right: 0;">
					<div style="height: 60px; width: 50px;">
						<div style="width: 100%;">
							<p class="contact-submit">
								<input type="button" class="button" value="   添加折扣信息   " (click)="doAddTcPtsUserShopProdConfig()">
							</p>
						</div>
					</div>
				</div>
				<div style="width: 100%; background: linear-gradient(to bottom, #378091, #445a61);">
					<table style="width: 100%" cellpadding="1" cellspacing="1" border="#445a61 1px solid">
						<tr style="height: 50px; width: 100%;">
							<td align="right" width="10%" style="margin-right: 30px;">
								<span style="margin-right: 15px;">产品账名称</span>
							</td>
							<td align="left" width="40%">
								<div style="margin-top: 30px; margin-left: 20px;">
									<p class="contact-input contact-absolute-width">
										<input type="text" name="prodtransName" placeholder="产品账名称" [(ngModel)]="tcPtsUserShopProdConfig.prodtransName">
									</p>
								</div>
							</td>
							<td align="right" width="10%">
								<span style="margin-right: 15px;">记账来源</span>
							</td>
							<td align="left" width="40%">
								<div style="margin-top: 30px; margin-left: 20px;">
									<p class="contact-input contact-absolute-width">
										<input type="text" name="bizSource" placeholder="记账来源" [(ngModel)]="tcPtsUserShopProdConfig.bizSource">
									</p>
								</div>
							</td>
						</tr>
						<tr style="height: 30px; width: 100%;">
							<td align="right" width="5%">
								<span style="margin-right: 15px;">记账类型</span>
							</td>
							<td align="left" width="45%">
								<div style="margin-top: 30px; margin-left: 20px;">
									<p class="contact-input contact-absolute-width">
										<label for="templateFlag1" id="templateFlag1" class="select">
											<select name="prodtransType" id="prodtransType" [(ngModel)]="tcPtsUserShopProdConfig.prodtransType">
												<option *ngFor="let templateFlag1 of prodtransTypeOption"
												        value="{{templateFlag1.bizKey}}">{{templateFlag1.value}}
												</option>
											</select>
										</label>
									</p>
								</div>
							</td>
							<td align="right" width="5%">
								<span style="margin-right: 15px;">产品账额度</span>
							</td>
							<td align="left" width="45%">
								<div style="margin-top: 30px; margin-left: 20px;">
									<p class="contact-input contact-absolute-width">
										<input type="text" name="discountValue" placeholder="产品账额度" [(ngModel)]="tcPtsUserShopProdConfig.overdrawn">
									</p>
								</div>
							</td>
						</tr>
						<tr style="height: 50px; width: 100%;">
							<td align="right">
								<span style="margin-right: 15px;">起效时间</span>
							</td>
							<td align="left">
								<div style="margin-top: 30px; margin-left: 20px;">
									<p class="contact-input contact-absolute-width">
										<input type="text" name="gmtEffictive" id="gmtEffictive" placeholder="起效时间"
										       [(ngModel)]="tcPtsUserShopProdConfig.gmtEffictive">
									</p>
								</div>
							</td>
							<td align="right">
								<span style="margin-right: 15px;">过期时间</span>
							</td>
							<td align="left">
								<div style="margin-top: 30px; margin-left: 20px;">
									<p class="contact-input contact-absolute-width">
										<input type="text" name="gmtExpired" id="gmtExpired" placeholder="过期时间"
										       [(ngModel)]="tcPtsUserShopProdConfig.gmtExpired">
									</p>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div style="width: 100%; height: 20px;"></div>
		</div>
	</div>
</div>
